description: OpenStack, Docker, Ansible, Ceph, Linux
twitter_username: egongu90
github_username:  egonzalez90

# Build settings
markdown: kramdown
theme: jekyll-theme-slate
plugins:
  - jekyll-feed
gems:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-sitemap


permalink: /:year/:month/:day/:title/
paginate_path: /posts/:num/
paginate: 5

jekyll-archives:
  enabled:
    - categories
  layout: category_archives
  permalinks:
    category: /categories/:name/

